version: '3.9'

services:
  db:
    env_file:
      - ".env.dev"
    container_name: "database"
    image: "sameersbn/postgresql"
    networks:
      - botnet
    restart: always
    ports:
      - 5434:5432
    volumes:
      - ./postgres/config:/etc/postgresql
      - ./postgres/logs:/var/log/postgresql
      - ./postgres/lib:/var/lib/postgresql
      - ./postgres/data:/var/lib/postgresql/12/main

  redis:
    image: redis:latest
    container_name: "redis_toy"
    restart: always
    volumes:
      - ./redis_data:/data
    networks:
      - botnet

  bot:
    container_name: "toybot_dev"
    build:
      context: .
    networks:
      - botnet
    restart: always
    env_file:
      - ".env.dev"
    command: python app.py
    volumes:
      - .:/src
    depends_on:
      - db
      - redis

  myapp:
    image: docker.io/bitnami/laravel:9
    ports:
      - '8000:8000'
    env_file:
      - ".env.dev"
    volumes:
      - './my-project:/app'
    depends_on:
      - db

networks:
  botnet:
    driver: bridge
